<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Div Container</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h1>Div Container</h1>
        <hr>
        <header>
            <h1>Welcome To Taobin</h1>
            <!-- <img src="https://cdn.pixabay.com/photo/2017/04/19/13/03/coffee-2242213_640.jpg"> -->
        </header>
        <nav>
            <div class="prev">&lt;</div>
            <div class="btn-group" >
                <button>เช็คคูปองสะสม / เติมเงินเข้าเครดิต</button>
                <button><img src="https://cdn1.iconfinder.com/data/icons/fintech-app-1/64/Artboard_8-64.png" class="img-icon" >เติมเงินมือถือ</button>
                <a><img src="https://icon-library.com/images/icon-english/icon-english-7.jpg"></a>
            </div>
        </nav>
        <div class="welcome">
            ยินดีต้อนรับ 
        </div>
        <div class="select-header">
            กรุณาเลือกประเภทเครื่องดื่ม
        </div>
        <div class="items-row">
            <div class="item">
                <img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/cup-512.png" >
                <span>เมนูแนะนำ</span>
            </div>
            <div class="item">
                <img src="https://cdn4.iconfinder.com/data/icons/food-and-equipment-outline/32/milk-512.png" >
                <span>นม</span>
            </div>
        </div>
        <div class="items-row">
            <div class="item">
                <img src="https://cdn0.iconfinder.com/data/icons/beverage/64/JUICE-128.png" >
                <span>น้ำผลไม้</span>
            </div>
            <div class="item">
                <img src="https://cdn3.iconfinder.com/data/icons/coffee-related/64/break_coffee_tea_drink_cup_of_tea_icon-128.png" >
                <span>ชา</span>
            </div>
        </div>
        <div class="items-row">
            <div class="item">
                <img src="https://cdn0.iconfinder.com/data/icons/fastfood-29/64/ice-cream-dessert-topping-cup-food-sweet-128.png" >
                <span>น้ำปั่น</span>
            </div>
            <div class="item">
                <img src="https://cdn1.iconfinder.com/data/icons/birthday-58/32/Icon-Extra-05-256.png" >
                <span>ไอศกรีม</span>
            </div>
        </div>
    </div>
</body>
</html>
